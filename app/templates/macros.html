     
      {% macro displayNewslist(news_list) %}
        {% for news in news_list %}
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 news-card "> <br>
          <img src="{{ news.urlToImage }}" alt="{{ news.title }} image" class="img-responsive"> <br>
          <li>
            <p style="color:rgb(18, 20, 24)"/news/{{ news.id }}><br>{{ news.title|truncate(100) }}</p> <br>
              <!-- <h3 style="text-align:center">{{ news.title }}</h3> -->

              <!-- <p>{{ news.description }}</p> -->
              <a style="font-weight: bolder;font-size: 15px;" href="{{news.url}}">Read more</a>
              <p style="color:green;align-items: center;" >{{ news.publishedAt }}</p>
              
              

          </li>
      </div>
          

        {% endfor %}
        {% endmacro %}
