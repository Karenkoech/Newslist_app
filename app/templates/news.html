<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% extends 'base.html' %}
<body>
    {% block content%}
    <div class="container">

        <!-- Background -->
        <div class="row-fluid">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 urlToImage" style="background: url({{news.urlToImage}}) no-repeat center center"> <br>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news_item">
                <h3 style="color:purple">{{ news.title }}</h3> <hr>
    
                <p class="publishing"> {{ news.publishedAt }}</p> <br>
                <p class="content"> <b> {{ news.content}}</b></p>
                <a href="{{news.url}}">Read more</a>
            </div>
        </div>
    
    </div>
    {% endblock %}
    
    
</body>
</html>
